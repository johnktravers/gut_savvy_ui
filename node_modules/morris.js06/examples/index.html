<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='./lib/bootstrap.min.css'>
    <link rel='stylesheet' href='../morris.css' crossorigin='anonymous'>
    <link rel='stylesheet' href='http://localhost/eamic/plugins/fontawesome/css/font-awesome.min.css' crossorigin='anonymous'>
    <script src="./lib/moment.js"></script>

    <title>Morris.js 0.6</title>
    <style>
      h1, h2 {
        font-weight: 300;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      h3 { font-weight: 300; }
      .chart_morris {
        height: 300px;
        width: 300px;
        background-color: #fff;
        text-align: center;
      }
      canvas { max-height: 450px; }
<style>
	.hidden { display:none!important; }
</style>
  </head>
<body>
  <div class='container-fluid' style='padding-left: 0; padding-right: 0;'>
    <div style='background-color: #fff; color: #4E4852; margin-top: 20px;'>
      <div class='container'>
        <div class='row'>
        	<br>
<div>
	<div id='chart_donut' class='chart_morris'></div>
	<div class='legend'></div>
</div>
        </div>
      </div>
    </div>
  </div>

  <script src='./lib/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
  <script src='./lib/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
  <script src='./lib/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

  <script src='./lib/raphael-min.js' crossorigin='anonymous'></script>
  <script src='./lib/regression.js' crossorigin='anonymous'></script>
  <script src='../morris.js' crossorigin='anonymous'></script>

  <script>
	var data_valores =
	[
		{"label":"Jan 2019","value":"4"},
		{"label":"Feb 2019","value":"6"},
		{"label":"Mar 2019","value":"5"},
		
		
		{"label":"Oct 2018","value":"2"},
		{"label":"Nov 2018","value":"3"},
		{"label":"De 2018","value":"2"}
	]

	Morris.Donut({
		element: 'chart_donut',
		data: [{
			label: 'Label 1',
			value: 1
		}, {
			label: 'Label 2',
			value: 3
		}],
		donutType: 'donut',
		dataLabels: true,
		dataLabelsPosition: 'outside'
	});

    $(function () {
      var tmp_content = "Morris.Line({<br>&emsp;element: 'chart_donut',<br>&emsp;data: [<br>&emsp;&emsp;{year: '1958', nb: 1},<br>&emsp;&emsp;{year: '1962', nb: 2},<br>&emsp;&emsp;{year: '1970', nb: 3},<br>&emsp;&emsp;{year: '1994', nb: 4},<br>&emsp;&emsp;{year: '2002', nb: 5},<br>&emsp;],<br>&emsp;xkey: 'year',<br>&emsp;ykeys: ['nb'],<br>&emsp;labels: ['Editions Wins'],<br>});";
      $('#std_line').popover({content: tmp_content, html: true});
  
      tmp_content = "Morris.Bar({<br>&emsp;element: 'chart_hist_1',<br>&emsp;data: [<br>&emsp;&emsp;{team: 'Brazil', nb: 5},<br>&emsp;&emsp;{team: 'Italy', nb: 4},<br>&emsp;&emsp;{team: 'Germany', nb: 4},<br>&emsp;&emsp;{team: 'Uruguay', nb: 2},<br>&emsp;&emsp;{team: 'Argentina', nb: 2},<br>&emsp;],<br>&emsp;xkey: 'team',<br>&emsp;ykeys: ['nb'],<br>&emsp;labels: ['Editions Wins'],<br>});";
      $('#std_bar').popover({content: tmp_content, html: true});

      tmp_content = "Morris.Bar({<br>&emsp;element: 'chart_hist_3',<br>&emsp;data: [<br>&emsp;&emsp;{team: 'Brazil', nb: 5, avg: 2.2},<br>&emsp;&emsp;{team: 'Italy', nb: 4, avg: 1.9},<br>&emsp;&emsp;{team: 'Germany', nb: 4, avg: 2.1},<br>&emsp;&emsp;{team: 'Uruguay', nb: 2, avg: 1.4},<br>&emsp;&emsp;{team: 'Argentina', nb: 2, avg: 1.8},<br>],<br>&emsp;xkey: 'team',<br>&emsp;ykeys: ['nb', 'avg'],<br>&emsp;labels: ['Editions Wins', 'Average Points'],<br>&emsp;<strong>nbYkeys2: 1</strong><br>});";
      $('#combo_bar').popover({content: tmp_content, html: true});

      tmp_content = "Morris.Donut({<br>&emsp;element: 'chart_pie_1',<br>&emsp;data: [<br>&emsp;&emsp;{label: 'Africa', value: 5 },<br>&emsp;&emsp;{label: 'Asia', value: 5 },<br>&emsp;&emsp;{label: 'Europe', value: 14 },<br>&emsp;&emsp;{label: 'North America', value: 3 },<br>&emsp;&emsp;{label: 'South America', value: 5 }<br>&emsp;]<br>});";
      $('#std_donut').popover({content: tmp_content, html: true});

      $('[data-toggle="popover"]').popover();
    });
  </script>
</body>
</html>
