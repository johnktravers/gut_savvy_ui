<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://pierresh.github.io/morris.js/css/morris.css' crossorigin='anonymous'>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Morris.js 0.6</title>
    <style>
      h1, h2 {
        font-weight: 300;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      h3 { font-weight: 300; }
      .chart_morris {
        height: 250px;
        background-color: #fff;
      }
      canvas { max-height: 250px; }
    </style>
  </head>
<body>
  <div class='container-fluid' style='padding-left: 0; padding-right: 0;'>
    <div style='background-color: #fff; color: #4E4852;'>
      <div class='container'>
        <div class='row'>
          <div class='col-md-4 col-sm-12 text-center'>
            <h3>Standard line chart 
              <span class='float-right'>
                <a id='std_line' tabindex='0' class='btn btn-lg btn-link btn-sm' role='button' data-toggle='popover' data-trigger='click' data-html='true' >
                  <i class='fas fa-info-circle'></i>
                </a>
              </span>
            </h3>
            <div id='chart_line_1' class='chart_morris'></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
  

  <script src='./lib/svg.js' crossorigin='anonymous'></script>
  <script src='./lib/regression.js' crossorigin='anonymous'></script>
  <script src='../morris.js' crossorigin='anonymous'></script>

  <script>
    Morris.Line({
      element: 'chart_line_1',
      data: [
        {year: '1958', nb: 1},
        {year: '1962', nb: 2},
        {year: '1970', nb: 3},
        {year: '1994', nb: 4},
        {year: '2002', nb: 5},
      ],
      xkey: 'year',
      ykeys: ['nb'],
      labels: ['Editions Wins']
    });
	</script>
</body>
</html>
